<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .content {
            background-color: deeppink;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
            color: white;
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            display: inline-block;
            line-height: 100px;
            text-align: center;
            color: deeppink;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .content h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content p {
            color: white;
            line-height: 1.6;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .code {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: deeppink;
            background-color: white;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                SH
            </div>
            <h1>Email Verification</h1>
            <p>Hello,</p>
            <p>Thank you for registering with SHECKER. To complete your registration, please use the verification code below:</p>
            <div class="code">{{ verification_code }}</div>
            <p>If you did not register with SHECKER, please ignore this email.</p>
            <p>Best regards,<br>SHECKER Team</p>
        </div>
    </div>
</body>
</html>
